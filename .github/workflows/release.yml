name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., v0.1.0)'
        required: true
        default: 'v0.1.0'

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2022
            platform: windows
          - os: ubuntu-22.04
            platform: linux
          - os: macos-latest
            platform: macos

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add macOS targets
        if: runner.os == 'macOS'
        run: rustup target add aarch64-apple-darwin x86_64-apple-darwin

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          # Core build tools
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            pkg-config \
            curl \
            wget \
            file \
            patchelf \
            libssl-dev
          # GTK/GLib stack
          sudo apt-get install -y --no-install-recommends \
            libgtk-3-dev \
            librsvg2-dev \
            libayatana-appindicator3-dev \
            libsqlite3-dev
          # WebKit2GTK (try 4.1 then 4.0)
          sudo apt-get install -y --no-install-recommends libwebkit2gtk-4.1-dev \
            || sudo apt-get install -y --no-install-recommends libwebkit2gtk-4.0-dev
          # libsoup (try 3.0 then 2.4)
          sudo apt-get install -y --no-install-recommends libsoup-3.0-dev \
            || sudo apt-get install -y --no-install-recommends libsoup2.4-dev

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './apps/desktop/src-tauri -> target'

      - name: Install frontend dependencies
        run: |
          cd apps/desktop
          npm install --legacy-peer-deps

      - name: Build frontend
        run: |
          cd apps/desktop
          npm run build

      - name: Build Tauri app (macOS)
        if: runner.os == 'macOS'
        run: |
          cd apps/desktop
          npm run tauri:build -- --target universal-apple-darwin

      - name: Build Tauri app (Windows)
        if: runner.os == 'Windows'
        run: |
          cd apps/desktop
          npm run tauri:build

      - name: Build Tauri app (Linux)
        if: runner.os == 'Linux'
        run: |
          cd apps/desktop
          npm run tauri:build

      - name: Prepare macOS assets
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p release-assets
          VERSION="${GITHUB_REF_NAME:-${{ github.event.inputs.version }}}"

          # Find DMG file
          DMG=$(find apps/desktop/src-tauri/target/universal-apple-darwin/release/bundle/dmg -name "*.dmg" -type f | head -1 || true)
          if [ -z "$DMG" ]; then
            echo "âŒ No DMG found" >&2
            exit 1
          fi

          # Copy and rename DMG
          NEW_DMG="TauriTemplate-${VERSION}-macOS-Universal.dmg"
          cp "$DMG" "release-assets/$NEW_DMG"
          echo "âœ… macOS DMG copied: $NEW_DMG"

      - name: Prepare Windows assets
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          New-Item -ItemType Directory -Force -Path release-assets | Out-Null
          $VERSION = if ($env:GITHUB_REF_NAME) { $env:GITHUB_REF_NAME } else { "${{ github.event.inputs.version }}" }

          # Find MSI file
          $msi = Get-ChildItem -Path 'apps/desktop/src-tauri/target/release/bundle/msi' -Recurse -Include *.msi -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($null -eq $msi) {
            Write-Error "No MSI installer found"
            exit 1
          }

          # Copy and rename MSI
          $dest = "TauriTemplate-$VERSION-Windows-x64.msi"
          Copy-Item $msi.FullName (Join-Path release-assets $dest)
          Write-Host "âœ… Windows MSI copied: $dest"

      - name: Prepare Linux assets
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p release-assets
          VERSION="${GITHUB_REF_NAME:-${{ github.event.inputs.version }}}"

          # Find AppImage
          APPIMAGE=$(find apps/desktop/src-tauri/target/release/bundle/appimage -name "*.AppImage" -type f | head -1 || true)
          if [ -n "$APPIMAGE" ]; then
            NEW_APPIMAGE="TauriTemplate-${VERSION}-Linux-x64.AppImage"
            cp "$APPIMAGE" "release-assets/$NEW_APPIMAGE"
            echo "âœ… AppImage copied: $NEW_APPIMAGE"
          fi

          # Find DEB
          DEB=$(find apps/desktop/src-tauri/target/release/bundle/deb -name "*.deb" -type f | head -1 || true)
          if [ -n "$DEB" ]; then
            NEW_DEB="TauriTemplate-${VERSION}-Linux-x64.deb"
            cp "$DEB" "release-assets/$NEW_DEB"
            echo "âœ… Deb package copied: $NEW_DEB"
          fi

      - name: List prepared assets
        shell: bash
        run: |
          echo "ðŸ“¦ Release assets:"
          ls -lh release-assets/ || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: release-assets/*
          if-no-files-found: error
          retention-days: 90

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Organize release assets
        run: |
          mkdir -p release-assets
          find all-artifacts -type f -exec cp {} release-assets/ \;
          echo "ðŸ“¦ Final release assets:"
          ls -lh release-assets/

      - name: Get version
        id: version
        run: |
          if [ -n "$GITHUB_REF_NAME" ]; then
            echo "version=$GITHUB_REF_NAME" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: TauriTemplate ${{ steps.version.outputs.version }}
          draft: true
          prerelease: false
          generate_release_notes: true
          body: |
            ## ðŸ“¦ TauriTemplate ${{ steps.version.outputs.version }}

            A modern Tauri 2 + React template with DDD architecture.

            ### Downloads

            #### ðŸŽ macOS
            - **TauriTemplate-${{ steps.version.outputs.version }}-macOS-Universal.dmg** - Universal (Intel + Apple Silicon)

            #### ðŸªŸ Windows
            - **TauriTemplate-${{ steps.version.outputs.version }}-Windows-x64.msi** - 64-bit Installer

            #### ðŸ§ Linux
            - **TauriTemplate-${{ steps.version.outputs.version }}-Linux-x64.AppImage** - AppImage (Recommended)
            - **TauriTemplate-${{ steps.version.outputs.version }}-Linux-x64.deb** - Debian/Ubuntu

            ### Installation

            **macOS**: Double click DMG and drag to Applications. If "Damage" error occurs:
            ```bash
            xattr -cr "/Applications/TauriTemplate.app"
            ```

            **Windows**: Run the MSI installer.

            **Linux**:
            ```bash
            chmod +x TauriTemplate-*.AppImage
            ./TauriTemplate-*.AppImage
            ```

            ### âœ¨ Changelog
            See below for auto-generated changes.

            ---
            ðŸ¤– Built with [Tauri](https://tauri.app/) + Rust + React
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List all generated files (debug)
        if: always()
        shell: bash
        run: |
          echo "ðŸ“‹ All files in release-assets:"
          find release-assets -type f -ls 2>/dev/null || true